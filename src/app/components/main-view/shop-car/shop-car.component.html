<!-- ** Plantilla HTML5 del componente del Carrito de Compras de la Tienda Online -->
<div class="col-xl-10 col-lg-10 col-md-10 offset-xl-1 offset-lg-1 offset-md-1 col-12 mb-3">
  <div class="header-page col bg-light">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-12 mt-2">
          <h2 class="mt-4">Carrito de Compras</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row shopcar">
      <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-12 mt-2 p-2">
        <h4 class="text-center" *ngIf="listProdsCar.length === 0">Sin productos en el Carrito!!</h4>
        <mat-list>
          <mat-list-item class="item-list pt-0 pb-0" *ngFor="let itemProd of listProdsCar; index as p" id="{{ p }}">
            <img matListAvatar src="{{ itemProd.img }}" alt="{{ itemProd.name }}" class="pt-1 pb-1">
            <button mat-stroked-button color="warn" class="float-right pl-2 pr-2" (click)="removeProdCar(p, itemProd.id, itemProd.quantt)">Quitar</button>
            <h2 mat-line class="text-capitalize">{{ itemProd.name }}</h2><hr>
            <span mat-line>Cantidad: {{ itemProd.quantt }}</span><hr>
            <div mat-line>
              <span>Precio: $ {{ itemProd.price }}</span>
              <span class="float-right font-weight-bold pr-2 pl-1">{{ this.shopCarSrv.showTotalItem(itemProd.subcheck) }}</span>
              <span class="float-right font-weight-bold">Subtotal: $ </span>
            </div>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 mt-2 p-2">
        <div class="payment" *ngIf="listProdsCar.length !== 0">
          <mat-button-toggle-group class="ml-3 border-0">
            <button mat-flat-button color="primary" [routerLink]="[ '../catalogo' ]">Cancelar</button>
            <button mat-flat-button color="accent" (click)="purchaseShopCar()">Pagar</button>
          </mat-button-toggle-group>
          <h2 class="ml-2">Total carrito: ${{ totalChk }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
