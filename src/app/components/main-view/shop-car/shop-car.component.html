<div class="col-xl-10 col-lg-10 col-md-10 offset-xl-1 offset-lg-1 offset-md-1 col-12 mb-3">
  <div class="catalog col bg-light">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-12 mt-2">
          <h2 class="mt-4">Carrito de Compras</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-12 mt-2 p-2">
        <h4 class="text-center" *ngIf="listProdsCar.length === 0">Sin productos en el Carrito!!</h4>
        <mat-list>
          <mat-list-item class="item-list pt-0 pb-0" *ngFor="let itemProd of listProdsCar">
            <img matListAvatar src="{{ itemProd.img }}" alt="{{ itemProd.name }}" class="pt-1 pb-1">
            <h2 mat-line class="text-capitalize">{{ itemProd.name }}</h2><hr>
            <span mat-line>Cantidad: {{ itemProd.quantt }}</span><hr>
            <div mat-line>
              <span>Precio: $ {{ itemProd.price }}</span><span class="float-right font-weight-bold">Subtotal: $ {{ itemProd.subcheck }}</span>
            </div>
          </mat-list-item>
