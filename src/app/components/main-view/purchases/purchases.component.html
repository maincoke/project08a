<div class="col-xl-10 col-lg-10 col-md-10 offset-xl-1 offset-lg-1 offset-md-1 col-12 mb-3">
  <div class="shoppingcars col bg-light">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-12 mt-2">
          <h2 class="mt-4">Compras realizadas</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-12 mt-2 p-2">
        <h4 class="text-center" *ngIf="srcData.data.length === 0">Sin Compras de Carrito realizadas!!</h4>
        <mat-tree [dataSource]="srcData" [treeControl]="ctrlTree">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <h3>Carrito NÂ° {{ node.nodename }}</h3>
          </mat-tree-node>
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNested">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">{{ ctrlTree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                      <span>{{ node.nodename }}</span><span class="float-right">Cantidad: {{ node.nodename }} </span>
                      <!--span class="float-right">Total Compra: $ {{ node.subcheck }}</span-->
                  </mat-icon>
                </button>
              </div>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>
</div>
