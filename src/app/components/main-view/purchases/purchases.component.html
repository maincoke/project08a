<div class="col-xl-10 col-lg-10 col-md-10 offset-xl-1 offset-lg-1 offset-md-1 col-12 mb-3">
  <div class="shoppingcars col bg-light">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-12 mt-2">
          <h2 class="mt-4">Compras realizadas</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-12 mt-2 p-2">
        <h4 class="text-center" *ngIf="srcData.data.length === 0">Sin Compras de Carrito realizadas!!</h4>
        <mat-tree [dataSource]="srcData" [treeControl]="ctrlTree" class="purchases-tree">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <div [innerHTML]="node.nodename.outerHTML"></div>
          </mat-tree-node>
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNested">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.nodename.textContext">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{ ctrlTree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                  </mat-icon>
                </button>
                <div [innerHTML]="node.nodename.outerHTML"></div>
              </div>
              <ul [class.purchases-tree-invisible]="!ctrlTree.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>
</div>
