<div class="col-xl-10 col-lg-10 col-md-10 offset-xl-1 offset-lg-1 offset-md-1 col-12 mb-3">
  <div class="view-product col bg-light">
    <div class="row">
      <div class="col-12 mt-2">
          <h2 class="mt-4 text-capitalize">{{ prodShowData.name }}</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-12 mt-2 p-2">
        <mat-card class="product shadow p-1">
          <mat-card-content class="mb-0">
            <div class="row mb-0 pl-3 pr-3">
              <div class="img-product col-xl-7 col-lg-7 col-md-7 col-12 pl-0">
                <img src="{{ prodShowData.image }}" alt="{{ prodShowData.name }}" class="pt-1 pb-1">
              </div>
              <div class="col-xl-5 col-lg-5 col-md-5 col-12 pl-0">
                <p>Precio: {{ prodShowData.price }}$</p>
                <p>Unidades disponibles: {{ prodShowData.stock }}</p>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="pl-3 pr-3 pb-2">
            <div class="row">
              <div class="btn-flex col-xl-6 col-lg-4 col-md-4 col-6 pl-2 pr-2 mb-1">
                <button mat-raised-button color="primary" class="view-more-btn" [routerLink]="[ '../../catalogo' ]">
                <mat-icon aria-hidden="false">arrow_back</mat-icon> Atrás</button>
              </div>
              <!--div class="btn-flex col-xl-6 offset-xl-1 col-lg-7 offset-lg-1 col-md-7 offset-md-1 col-6 pl-1 pr-2 mb-1">
                <button mat-raised-button color="accent" class="add-car-btn">Añadir</button>
                <input type="number" class="align-bottom input-stock pl-1" [value]="1" [min]="1" [max]="30">
              </div-->
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
