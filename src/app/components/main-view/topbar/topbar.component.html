<div class="col-md-10 offset-md-1 navbar-expand-sm mb-4">
  <mat-toolbar color="primary" class="top-bar-corners">

      <div class="col-xl-2 offset-xl-8 col-lg-3 offset-lg-7 col-md-4 offset-md-6 col-sm-6">
        <ul class="row mt-4 align-content-sm-center">
          <li class="col-3 pl-0 pr-0">
            <a [routerLink]="[ 'catalogo' ]" class="float-sm-right" matTooltip="CatÃ¡logo"

          <li class="col-3 pl-0 pr-0">
